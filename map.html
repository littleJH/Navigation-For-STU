<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>汕头大学校园导航</title>
  <style type="text/css">
    html {
      height: 100%
    }

    body {
      height: 100%;
      margin: 0px;
      padding: 0px;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="map.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
</head>

<body>
  <div class="components">
    <div id="mapContainer"></div>
    <div class="titleContainer opacity-75">
      <i class="bi bi-compass"></i>
      <div class=" titleText">汕头大学校园导航</div>
      <a href="./readme.html" target="_blank" id="questionLink">
        <i class="bi bi-question-circle" id="questionCircle"></i>
      </a>
    </div>

    <div class="alert alert-info text-center" id="alert" hidden>
      成功获取位置信息！
    </div>
    <div class="alert alert-danger text-center" id="alert2" hidden>
      <i class="bi bi-exclamation-triangle-fill"></i>
      起点和终点不能相同，请重新选择起点或终点！
    </div>
    <div class="alert alert-info text-center" id="alert3" hidden>
      路线规划完成！
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h6 class="modal-title" id="staticBackdropLabel">提示</h6>
          </div>
          <div class="modal-body" id="modalInfo">
            是否允许获取您的当前位置？
            <br><br>
            若不允许，则不能从当前位置开始导航，请知悉。
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="notAllow">不允许</button>
            <button type="button" class="btn btn-primary" id="allow">允许</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h6 class="modal-title" id="staticBackdropLabel">提示</h6>
          </div>
          <div class="modal-body" id="modalInfo">
            获取位置失败，是否重新获取？
            <br><br>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancel">取消</button>
            <button type="button" class="btn btn-primary" id="again">重新获取</button>
          </div>
        </div>
      </div>
    </div>
    <div class="subContainer">
      <div class="selectContainer">
        <select class="form-select" id="start-select">
          <option selected>选择起点</option>
        </select>
      </div>
      <div class="selectContainer">
        <select class="form-select" id="end-select">
          <option selected>选择终点</option>
        </select>
      </div>
      <div class="buttonContainer">
        <button type="submit" class="btn btn-primary" id="confirm">确定</button>
        <!-- <a href="./readme.html" target="_blank">
          <i class="bi bi-question-circle" id="questionCircle"></i>

        </a> -->
      </div>

    </div>
  </div>

</body>
<script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=6shqwOGkLylobrWsMPw7llbA5HTk0YD9"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
</script>
<script type="module" src="dijkstra.js"></script>
<script type="module"  src="main.js"></script>

</html>
